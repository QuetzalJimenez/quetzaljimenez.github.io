<html>

<head>
  <title>Bienvenida del usuario</title>

  <script type="text/javascript">
    function alertName() {
      var filas = parseInt(document.getElementById('filas').value);
      var columnas = parseInt(document.getElementById('columnas').value);

      document.write("<table border=1>");
      for (i = 1; i <= filas; i++) {
        document.write("<tr>");
        for (j = 1; j <= columnas; j++) {
          document.write("<td></td>");
        }
        document.write("</tr>");
      }
      document.write("</table>");
      return false;
    }
  </script>

</head>

<body>

  <form id="myform" onsubmit="return alertName();">

    <p>Numero de Filas<input id="filas" name="filas" type="text" /></p>
    <p>Numero de Columnas<input id="columnas" name="columnas" type="text" /></p>
    <p><input type="submit" />Tabla</p>

  </form>

</body>

</html>
