<html>

<head>
  <title>Bienvenida del usuario</title>

  <script type="text/javascript">
    function alertName() {
      var veces1 = parseInt(document.getElementById('veces').value);
      var Nombre1 = document.getElementById('Nombre1').value;

      for (i = 1; i <= veces1; i++) {
        document.write("<p>" + Nombre1 + "</p>");
      }
      
      return false;
    }
  </script>

</head>

<body>

  <form id="myform" onsubmit="return alertName();">

    <p>Cuantos p√°rrafos <input id="veces" name="veces" type="text" /></p>
    <p>Nombre1 <input id="Nombre1" name="Nombre1" type="text" /></p>

    <p><input type="submit" />Parrafos</p>

  </form>

</body>

</html>
