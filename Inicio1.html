<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#8fe3ff;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            height: 400px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f1f1f1;
            max-width: 80%;
        }
        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <div class="message bot-message">¡Hola! Soy un bot. ¿En qué puedo ayudarte?</div>
    </div>
    <script>
        function enviarMensaje() {
            var mensaje = prompt("Escribe tu mensaje:");
            if (mensaje !== null) {
                var chatContainer = document.getElementById('chat-container');
                var mensajeUsuario = '<div class="message user-message">' + mensaje + '</div>';
                chatContainer.innerHTML += mensajeUsuario;
                setTimeout(responder, 1000);
            }
        }

        function responder() {
            var chatContainer = document.getElementById('chat-container');
            var mensajeBot = '<div class="message bot-message">¡Entendido! Estoy procesando tu solicitud...</div>';
            chatContainer.innerHTML += mensajeBot;
            setTimeout(function() {
                alert("Hola, un placer saber que estás aqui, me sería placentero mostrarte la siguinte innovadora y nueva página que ha sido cerada para un gran empresa, para comenzar este viaje aqui te muestr la página: http://cc-industrial.com/");
                chatContainer.innerHTML += '<div class="message bot-message">Aquí debería estar la respuesta del bot.</div>';
            }, 1000);
        }
    </script>
    <button onclick="enviarMensaje()">Enviar Mensaje</button>
</body>
</html>
