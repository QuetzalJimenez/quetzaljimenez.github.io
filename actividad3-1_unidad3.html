<style type="text/css">
        table {
            border: 1px solid #c5c5c5;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #c5c5c5;
        }
        tr:nth-child(even) {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <script>
        document.write("<h1>Unidad 3 | Actividad 03-1 :: Tema (JavaScript)</h1>");
        let numtabla;
        do {
            numtabla = parseInt(window.prompt("¿Cuál tabla deseas calcular (1-10)?:"));
        } while (numtabla < 1 || numtabla > 10);

        let topetabla;
        do {
            topetabla = parseInt(window.prompt("¿Cuántos valores deseas mostrar en la tabla (10-100)?"));
        } while (topetabla < 10 || topetabla > 100);

        document.write("<table>");
        document.write("<tr><th>No.</th><th>Suma</th><th>Multiplica</th></tr>");
        for (let i = 1; i <= topetabla; i++) {
            document.write("<tr><td>" + i + "</td><td>" + (numtabla + i) + "</td><td>" + (numtabla * i) + "</td></tr>");
        }
        document.write("</table>");
    </script>
