<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
  <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
  <script>
    const xValues = ["Matematicas 1", "Física 1", "Programación", "Programación web 1", "Inglés 5", "Nucleo general 2"];
    const Columnas = 6;
    var yValues = [];
    for (var j = 1; j <= Columnas; j++) {
      yValues.push(Math.floor(Math.random() * 10));
    }
    const barColors = ["rgba(255,0,0,0.6)", "green", "blue", "orange", "brown", "purple"]; // Add a color for each bar
    new Chart("myChart", {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        legend: { display: false },
        title: {
          display: true,
          text: "Desempeño de calificaciones en segundo semestre"
        }
      }
    });
  </script>
</body>
</html>
